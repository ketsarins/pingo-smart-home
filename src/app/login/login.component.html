<div class="login-container">
    <mat-card>
        <mat-card-title class="pingo-card-title">Pingo Smart Home</mat-card-title>
        <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)" autocomplete="off" novalidate>
                <p>
                    <mat-form-field>
                        <input type="text" matInput placeholder="Username" formControlName="username" required>
                    </mat-form-field>
                </p>

                <p>
                    <mat-form-field>
                        <input type="password" matInput placeholder="Password" formControlName="password" required autocomplete="off">
                    </mat-form-field>
                </p>

                <div class="button">
                    <button type="submit" class="btn-login" mat-raised-button color="primary">Login</button>
                </div>

            </form>
        </mat-card-content>
    </mat-card>
</div>
